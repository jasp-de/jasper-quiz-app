<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasper's Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
        <h1 class="title__heading">Your Bookmarks</h1>
    </header>

    <main>
    <section id="questions" class="questions_container">

        <div class="question-card">
        <img
        class="card_bookmark filled-bookmark"
        src="./public/bookmark_filled.png"
        alt="filled Bookmark icon"/>
        <div class="question-container" id="q1">
          <p class="card__question"> What does CSS stand for?</p>
          <button class="card__button">Click to see the answer</button>
          <p class="card__answer">Cascading Style Sheets</p>
        </div>
          <div class="card__tag-container">
            <div class="card__tag">tag 1</div>
            <div class="card__tag">tag 1</div>
            <div class="card__tag">tag 2</div>
          </div>
        </div>

      <div class="question-card">

            <img
            class="card_bookmark bookmark"
            src="./public/bookmark_filled.png"
            alt="Bookmark icon"
            />
            <div class="question-container"  id="q2">
            <p class="card__question">Which HTML tag is used to link an external CSS file to an HTML document?</p>
            <button class="card__button">Click to see the answer</button>
            <p class="card__answer"><code> link </code> </p>
            </div>
            <div class="card__tag-container">
                <div class="card__tag">tag 1</div>
                <div class="card__tag">tag 1</div>
                <div class="card__tag">tag 2</div>
            </div>
        </div>
        
    </section>

      <nav>
        <div class="navigation">
          <a class="navigation__item" href="index.html">  Home </a>
          <a class="navigation__item" href="bookmarks.html"> <strong> Bookmarks</strong></></a>
          <a class="navigation__item" href="profile.html">Profile</></a>
        </div>
      </nav>
    </main>
    <footer></footer>
  </body>
</html>
